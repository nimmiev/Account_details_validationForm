<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Test@Media</h3>
                        <p>Fill in the data below.</p>
                        <form class="Account-validation" id="myForm">

                            <div class="col-md-12">
                                <input class="form-control mx-3" type="text" name="uname" placeholder="Full Name" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail Address"
                                    required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="number" name="phone" placeholder="Contact Number"
                                    required>
                            </div>

                            <div class="col-md-12 py-3">
                                <input class="form-control" type="number" name="age" placeholder="Age"
                                    required>
                            </div>

                            <div class="col-md-12 py-3">
                                <input class="form-control" type="text" name="gender" placeholder="Gender"
                                    required>
                            </div>

                            <div class="col-12 mt-3">
                                <textarea class="form-control" name="address" placeholder="Current Address" rows="3" required></textarea>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
